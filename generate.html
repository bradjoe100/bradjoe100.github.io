<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate | CyclrAI</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/shared/utility.css">
    <link rel="stylesheet" href="styles/shared/shared.css">
    <link rel="stylesheet" href="styles/pages/generate.css">

    <link rel="icon" href="images/cyclr-logo.png" type="image/x-icon">
    
    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="utility-header">
        <!-- This section contains the logo and navigation link for the workshop -->
        <div class="utility-header-left-section">
            <img src="images/cyclr-logo.png" class="logo">
            <div class="navigation-link">Workshop</div>
        </div>
    </div>
    <div class="dashboard">
        <div class="upload-box">
            <div class="upload-icon">
                <img src="images/upload.png" class="upload-icon-image">
            </div>
            <div class="upload-text">
                Drag & drop a .png file to upload
            </div>
            <label for="uploadFileInput" class="upload-button">
                <div class="upload-button-star"></div>
                <div class="upload-button-text">Upload File</div>
            </label>
            <input type="file" id="uploadFileInput" class="file-input">
        </div>
    </div>
    <script type="module" src="scripts/generate.js" ></script>
</body>
</html>
